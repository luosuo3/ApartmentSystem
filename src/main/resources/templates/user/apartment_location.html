    <style type="text/css">
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 100%;
            overflow-y: auto;
            top: 70px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-call {
            background-color: #009cf9;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
        #panel .amap-lib-driving {
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>

    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>

<body>
<div th:insert="user/navigate::nav"></div>
<!--右边主要区域 -->
<script type="text/javascript" src="lib/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
<div class="modal fade" id="login-modal" tabindex="-1" data-remote="XiuGai.html">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>


<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/holder.js"></script>
<script src="lib/js/app.js"></script>

<div id="container"></div>
<div id="panel"></div>
<script type="text/javascript">

    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [117.31906224701689, 38.38246707430141],
        zoom: 13
    });

    var driving = new AMap.Driving({
        map: map,
        panel: "panel"
    });

    driving.search([
        {keyword: '意大利风情街',city:'天津'},
        {keyword: '北京交通大学海滨学院',city:'黄骅'}
    ], function(status, result) {

        if (status === 'complete') {
            log.success('绘制驾车路线完成')
        } else {
            log.error('获取驾车数据失败：' + result)
        }
    });
</script>
</body>
