<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <!-- partial:index.partial.html -->
    <form action="/login" method="post">

        <div class="segment">
            <h1>欢迎使用公寓管理系统</h1>
        </div>
        <h3 th:if="${session.error!=null}" th:text="${session.error}" style="color: red"></h3>
        <label>
            <input type="text" placeholder="账号" name="username" />
        </label>
        <label>
            <input type="password" placeholder="密码" name="password" />
        </label>
<!--        <button class="red" type="button"><i class="icon ion-md-lock"></i>管理员登录</button>-->
        <button class="blue" type="submit"><i class="icon ion-md-lock"></i>加密登录</button>


        <div class="segment">
            <button class="unit" type="button"><i class="icon ion-md-arrow-back"></i></button>
            <a href="/registered"  class="list-group-item active"  type="button" data-toggle="modal" data-target="#login-modal"><button class="unit" type="button"><i class="icon ion-md-bookmark"></i></button></a>
            <button class="unit" type="button"><i class="icon ion-md-settings"></i></button>
        </div>

       <!-- <div class="input-group">
            <label>
                <input type="text" placeholder="Email Address" />
            </label>
            <button class="unit" type="button"><i class="icon ion-md-search"></i></button>
        </div>-->
    </form>
    <!-- partial -->

</body>
</html>
